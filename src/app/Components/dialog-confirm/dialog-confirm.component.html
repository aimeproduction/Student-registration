
<h1 mat-dialog-title>Are you sure that you want to leave?</h1>
<mat-dialog-content>
  <p>You data will not be saved if you leave this page now.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="bt7" mat-raised-button color="primary" [mat-dialog-close]="false">Cancel</button>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button class="bt4" mat-raised-button color="warn" [mat-dialog-close]="true">Continuous</button>
</mat-dialog-actions>
